
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MCC AI Chatbot</title>
  <link rel="icon" type="image/png" href="MCC Logo Web.png"/>
  <style>
    body {
      background-color: #121212;
      font-family: Arial, sans-serif;
      color: white;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #2e7d32;
      padding: 20px;
      text-align: center;
    }
    header img {
      height: 50px;
      vertical-align: middle;
    }
    main {
      padding: 20px;
      max-width: 600px;
      margin: auto;
    }
    .chat-box {
      background-color: #1a1a1a;
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
    }
    .chat-message {
      margin-bottom: 15px;
    }
    .chat-message.bot {
      color: #81c784;
    }
    .chat-message.user {
      text-align: right;
      color: #ffffff;
    }
    .button-group {
      margin-top: 20px;
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
    }
    .button-group button {
      background-color: #2e7d32;
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 5px;
      cursor: pointer;
    }
    .language-toggle {
      position: fixed;
      top: 10px;
      right: 10px;
      background-color: #2e7d32;
      border-radius: 5px;
      padding: 5px;
      display: flex;
      gap: 5px;
    }
    .language-toggle button {
      background: none;
      border: none;
      color: white;
      font-size: 14px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <header>
    <img src="MCC Logo Web.png" alt="MCC Logo" />
  </header>
  <div class="language-toggle">
    <button onclick="setLanguage('en')">ðŸ‡¬ðŸ‡§</button>
    <button onclick="setLanguage('es')">ðŸ‡ªðŸ‡¸</button>
  </div>
  <main>
    <div class="chat-box" id="chatBox">
      <div class="chat-message bot">ðŸ‘‹ Welcome! How can I help you today?</div>
    </div>
    <div class="button-group">
      <button onclick="userMessage('How do I join?')">How to Join</button>
      <button onclick="userMessage('What are the rules?')">Rules</button>
      <button onclick="sendID()">Send ID</button>
    </div>
  </main>
  <script>
    function userMessage(message) {
      const chatBox = document.getElementById('chatBox');
      chatBox.innerHTML += `<div class='chat-message user'>${message}</div>`;
      setTimeout(() => {
        chatBox.innerHTML += `<div class='chat-message bot'>Thanks for your question! I'm still learning, but here's what I know so far...</div>`;
      }, 1000);
    }

    function sendID() {
      window.open("https://wa.me/+34674114748", "_blank");
    }

    function setLanguage(lang) {
      alert("Language switched to " + (lang === 'en' ? 'English' : 'Spanish') + ". Full translations coming soon!");
    }
  </script>
</body>
</html>
