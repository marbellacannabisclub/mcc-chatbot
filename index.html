<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Buddy Assistant</title>
    <style>
      body {
        margin: 0;
        font-family: Arial, sans-serif;
        background: #f3f3f3;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: flex-start;
        height: 100vh;
        overflow: hidden;
      }
      .chat-container {
        margin-top: 30px;
        width: 360px;
        height: 500px;
        background: white;
        border-radius: 10px;
        box-shadow: 0 0 15px rgba(0,0,0,0.2);
        display: flex;
        flex-direction: column;
        overflow: hidden;
      }
      .chat-header {
        background: #2e7d32;
        color: white;
        padding: 15px;
        font-weight: bold;
        font-size: 16px;
      }
      .chat-body {
        flex-grow: 1;
        padding: 15px;
        overflow-y: auto;
        font-size: 14px;
      }
      .chat-footer {
        padding: 10px;
        border-top: 1px solid #ddd;
        display: flex;
        gap: 10px;
      }
      button.option-button {
        padding: 8px 12px;
        background: #2e7d32;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 14px;
      }
      .message {
        margin-bottom: 10px;
      }
      .message.bot {
        color: #2e7d32;
      }
    </style>
  </head>
  <body>
    <div class="chat-container">
      <div class="chat-header">Buddy ðŸ¤–</div>
      <div class="chat-body" id="chat-body">
        <div class="message bot">Hey bud! Can I help you with anything?</div>
      </div>
      <div class="chat-footer">
        <button class="option-button" onclick="handleOption('join')">How to Join</button>
      </div>
    </div>

    <script>
      const chatBody = document.getElementById("chat-body");

      function handleOption(option) {
        let reply = "";
        if (option === 'join') {
          reply = "Sure! To join the club, you need to be 18+, a habitual cannabis user, and provide a valid photo ID (ID, passport, or driver's licence). Once we verify your ID, we'll send a secure link to sign the membership form online. After signing, you'll get the password to access the members-only Menu. Ready to join? You can send your ID via WhatsApp, Telegram, or Signal.";
        }
        const response = document.createElement("div");
        response.classList.add("message", "bot");
        response.innerText = reply;
        chatBody.appendChild(response);
        chatBody.scrollTop = chatBody.scrollHeight;
      }
    </script>
  </body>
</html>
