<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Buddy Assistant</title>
    <style>
      /* Overall page style */
      body {
        margin: 0;
        font-family: Arial, sans-serif;
        background: #f3f3f3;
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
        overflow: hidden;
      }
      /* Chat container (the assistant UI) */
      .chat-container {
        width: 360px;
        height: 500px;
        background: #ffffff;
        border-radius: 10px;
        box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
        display: flex;
        flex-direction: column;
        overflow: hidden;
        position: relative;
      }
      /* Optional header; if you want to remove the white header, you may comment out this block */
      .chat-header {
        background: #2e7d32;
        color: white;
        padding: 10px;
        font-size: 16px;
        text-align: center;
      }
      /* Chat body where messages appear */
      .chat-body {
        flex-grow: 1;
        padding: 15px;
        background: #f3f3f3;
        overflow-y: auto;
        font-size: 14px;
      }
      /* Footer with the single action button */
      .chat-footer {
        padding: 10px;
        border-top: 1px solid #ddd;
        text-align: center;
      }
      .option-button {
        background: #2e7d32;
        border: none;
        border-radius: 5px;
        color: white;
        padding: 10px 15px;
        font-size: 14px;
        cursor: pointer;
      }
      /* Message styling */
      .message {
        margin-bottom: 12px;
        line-height: 1.4;
      }
      .message.bot {
        color: #2e7d32;
      }
      .message.user {
        text-align: right;
        color: #333;
      }
    </style>
  </head>
  <body>
    <div class="chat-container">
      <!-- Optional header; remove if undesired -->
      <div class="chat-header">Buddy</div>
      
      <div class="chat-body" id="chatBody">
        <div class="message bot">Hey bud! Can I help you with anything?</div>
      </div>
      
      <div class="chat-footer">
        <button class="option-button" onclick="handleJoin()">How to Join</button>
      </div>
    </div>
    
    <script>
      const chatBody = document.getElementById("chatBody");

      function handleJoin() {
        // Clear any previous responses if needed (optional)
        const joinResponse = "Sure! To join the club, you need to be 18+, a habitual cannabis user, and provide a valid photo ID (such as your ID card, passport, or driver's licence). Once we verify your ID, we'll send you a secure link to sign the membership form online. After you sign, you'll get the password to access the members-only Menu. You can send your ID via WhatsApp, Telegram, or Signal.";
        const responseDiv = document.createElement("div");
        responseDiv.classList.add("message", "bot");
        responseDiv.innerText = joinResponse;
        chatBody.appendChild(responseDiv);
        chatBody.scrollTop = chatBody.scrollHeight;
      }
    </script>
  </body>
</html>
