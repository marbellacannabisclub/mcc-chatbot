<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Buddy Chat</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@chatscope/chat-ui-kit-styles/dist/default/styles.min.css" />
    <style>
      body {
        margin: 0;
        font-family: sans-serif;
        background: #1a1a1a;
        color: white;
      }
      #root {
        position: relative;
        height: 100vh;
        overflow: hidden;
      }
      .language-toggle {
        position: absolute;
        top: 10px;
        right: 50px;
        z-index: 9999;
        display: flex;
        gap: 8px;
      }
      .language-toggle img {
        width: 24px;
        height: 24px;
        cursor: pointer;
      }
      .close-button {
        position: absolute;
        top: 10px;
        right: 10px;
        z-index: 9999;
        font-size: 18px;
        background: #000;
        color: #fff;
        border-radius: 50%;
        width: 24px;
        height: 24px;
        line-height: 24px;
        text-align: center;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <div id="root">
      <div class="language-toggle">
        <img src="https://upload.wikimedia.org/wikipedia/commons/8/89/Flag_of_the_United_States.svg" alt="EN" onclick="setLanguage('en')" />
        <img src="https://upload.wikimedia.org/wikipedia/commons/9/9a/Flag_of_Spain.svg" alt="ES" onclick="setLanguage('es')" />
      </div>
      <div class="close-button" onclick="window.parent.postMessage('close-chat', '*')">Ã—</div>
      <iframe
        id="chatbot"
        src="https://67fb80a6c1c251b0273d0ec7--splendorous-khapse-1eb83d.netlify.app/"
        width="100%"
        height="100%"
        style="border: none;"
      ></iframe>
    </div>

    <script>
      const greeting = "Hey bud! Can I help you with anything?";

      window.addEventListener('DOMContentLoaded', () => {
        const botFrame = document.getElementById("chatbot");
        // If needed, you can postMessage to the iframe to send config like greeting
      });

      function setLanguage(lang) {
        alert("Switching to: " + (lang === 'en' ? 'English' : 'Spanish'));
        // Placeholder for actual language switching logic
      }

      window.addEventListener("message", (event) => {
        if (event.data === "close-chat") {
          document.body.style.display = "none";
        }
      });
    </script>
  </body>
</html>
