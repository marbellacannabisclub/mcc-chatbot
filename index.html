<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MCC Chatbot</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }

    .chatbox {
      width: 100%;
      height: 100vh;
      display: flex;
      flex-direction: column;
      border-radius: 20px; /* Rounded corners restored */
      overflow: hidden;
      background-color: #ffffff;
    }

    .chat-header {
      background-color: #43a047;
      height: 100px;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
    }

    .chat-header img {
      height: 60px;
      object-fit: contain;
    }

    .chat-body {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      padding: 10px;
      box-sizing: border-box;
    }

    .messages {
      flex: 1;
      background-color: #f2f2f2;
      border-radius: 10px; /* Rounded corners restored */
      padding: 10px;
      overflow-y: auto;
      margin-bottom: 10px;
      width: 90%;
      margin-left: auto;
      margin-right: auto;
    }

    .message {
      margin-bottom: 8px;
    }

    .chat-input {
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #f2f2f2;
      padding: 10px;
      border-radius: 10px; /* Rounded corners restored */
      width: 90%;
      margin: 0 auto 15px auto;
    }

    .chat-input input {
      flex: 1;
      border: none;
      background: none;
      outline: none;
      font-size: 16px;
      padding: 5px;
    }

    .chat-input button {
      background: none;
      border: none;
      cursor: pointer;
    }

    .chat-input button svg {
      width: 24px;
      height: 24px;
      fill: #43a047;
    }
  </style>
</head>
<body>
  <div class="chatbox">
    <div class="chat-header">
      <img src="buddy%20text.png" alt="Buddy" />
    </div>

    <div class="chat-body">
      <div class="messages" id="chat-messages">
        <div class="message"><strong>Buddy:</strong> Hey bud! Can I help you with anything?</div>
      </div>
      <div class="chat-input">
        <input type="text" id="user-input" placeholder="Type your message..." autocomplete="off"/>
        <button id="send-btn">
          <svg viewBox="0 0 24 24">
            <path d="M2 21l21-9L2 3v7l15 2-15 2v7z"/>
          </svg>
        </button>
      </div>
    </div>
  </div>

  <script>
    const sendBtn = document.getElementById("send-btn");
    const userInput = document.getElementById("user-input");
    const chatMessages = document.getElementById("chat-messages");

    function sendMessage() {
      const message = userInput.value.trim();
      if (message === "") return;

      const userMessage = document.createElement("div");
      userMessage.classList.add("message");
      userMessage.innerHTML = `<strong>You:</strong> ${message}`;
      chatMessages.appendChild(userMessage);

      userInput.value = "";
      chatMessages.scrollTop = chatMessages.scrollHeight;
    }

    sendBtn.addEventListener("click", sendMessage);
    userInput.addEventListener("keypress", function (e) {
      if (e.key === "Enter") {
        sendMessage();
      }
    });
  </script>
</body>
</html>
