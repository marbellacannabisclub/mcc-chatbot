<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Buddy Chat Assistant</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@chatscope/chat-ui-kit-styles/dist/default/styles.min.css" />
    <style>
      body {
        margin: 0;
        font-family: sans-serif;
        background: #1a1a1a;
        color: white;
        overflow: hidden;
      }
      .container {
        position: relative;
        width: 100vw;
        height: 100vh;
      }
      .language-toggle {
        position: absolute;
        top: 10px;
        right: 50px;
        z-index: 9999;
        display: flex;
        gap: 8px;
      }
      .language-toggle img {
        width: 24px;
        height: 24px;
        cursor: pointer;
      }
      .close-button {
        position: absolute;
        top: 10px;
        right: 10px;
        z-index: 9999;
        font-size: 18px;
        background: #000;
        color: #fff;
        border-radius: 50%;
        width: 24px;
        height: 24px;
        line-height: 24px;
        text-align: center;
        cursor: pointer;
      }
      .greeting {
        position: absolute;
        top: 50px;
        left: 20px;
        z-index: 10;
        background: #2e7d32;
        color: white;
        padding: 10px 15px;
        border-radius: 10px;
        font-size: 14px;
      }
      .iframe-wrapper {
        width: 100%;
        height: 100%;
        border: none;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="language-toggle">
        <img src="https://upload.wikimedia.org/wikipedia/commons/8/89/Flag_of_the_United_States.svg" alt="EN" onclick="setLanguage('en')" />
        <img src="https://upload.wikimedia.org/wikipedia/commons/9/9a/Flag_of_Spain.svg" alt="ES" onclick="setLanguage('es')" />
      </div>
      <div class="close-button" onclick="window.parent.postMessage('close-chat', '*')">Ã—</div>
      <div class="greeting" id="greetingText">Hey bud! Can I help you with anything?</div>

      <iframe
        id="chatframe"
        class="iframe-wrapper"
        src="https://marbellacannabisclub.github.io/mcc-chatbot-ui/"
      ></iframe>
    </div>

    <script>
      function setLanguage(lang) {
        alert("Switching to: " + (lang === 'en' ? 'English' : 'Spanish'));
        // Add real translation logic if needed later
      }
    </script>
  </body>
</html>
